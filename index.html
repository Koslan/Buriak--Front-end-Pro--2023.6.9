<!doctype html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

<body>
  <div class="container center-screen">
    <div class="row ">
      <div class="col-md-6">
        <button id="setPreSetArray" class="btn btn-primary mt-3">Вказати підготовлений масив</button>
        <br>
        <button id="task1_1" class="btn btn-primary mt-3">Відсортувати масив за зростанням</button>
        <button id="task1_2" class="btn btn-primary mt-3">Видалити елементи з масиву з 2 по 4 (включно)</button>
        <button id="task2" class="btn btn-primary mt-3">Знайти суму та кількість позитивних елементів</button>
        <button id="task3" class="btn btn-primary mt-3">Знайти мінімальний елемент масиву та його порядковий
          номер</button>
        <button id="task4" class="btn btn-primary mt-3">Знайти максимальний елемент масиву та його порядковий
          номер.</button>
        <button id="task5" class="btn btn-primary mt-3">Визначити кількість негативних елементів</button>
      </div>

      <div class="col-md-6">
        <button id="task6" class="btn btn-primary mt-3">Знайти кількість непарних позитивних елементів.</button>
        <button id="task7" class="btn btn-primary mt-3">Визначити кількість парних позитивних елементів.</button>
        <button id="task8" class="btn btn-primary mt-3">Знайти суму парних позитивних елементів.</button>
        <button id="task9" class="btn btn-primary mt-3">Знайти суму непарних позитивних елементів.</button>
        <button id="task10" class="btn btn-primary mt-3">Знайти добуток позитивних елементів.</button>
        <button id="task11" class="btn btn-primary mt-3">Знайти найбільший серед елементів масиву, решту
          занулити.</button>
      </div>
    </div>
    <form id="array-form" class="mt-4">
      <div class="form-group">
        <label for="array-input">Вкажи елемент:</label>
        <input type="text" class="form-control" id="array-input" placeholder="Enter element">
      </div>
      <button type="submit" class="btn btn-primary">Додати до массиву</button>
    </form>
    <hr />
    <div id="array-display" class="mt-4">Массив: []</div>
    <br>
    <div id="result-display" class="mt-4">Результ: </div>
  </div>
